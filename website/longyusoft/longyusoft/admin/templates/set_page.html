	$("#template_file").change(function(){

function show_data(data)
{
	if(data.error!='no')
	{
		$('#update_date').html(data.error);
	}
	else
	{

		$('#update_date').html('');
		$('textarea').val(data.content);
	}
}

function update_data(data)
{
	if(data.error!='no')
	{
		$('#update_date').html(data.error);
	}
	else
	{
		$('#update_date').html('数据更新成功');
	}
}
